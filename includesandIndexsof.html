<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [4,2,5,8,2];
        var result = array.includes(8);
        var result1 = array.indexOf(8);
        array.push(10);
        var result2 = array.reverse();
        array.pop(8);

        document.write(result+"</br>");
        document.write(result1+"</br>");
        document.write(result2+"<br>");
        document.write(array);

    </script>
</body>
</html>
