<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = 94;
        switch(true)
        {
            case (result <=99 && result >=80):
                document.write("A+");
                break;
            case (result <=79 && result >=70):
                document.write("A");
                break;
            default:
                document.write("fail");
        }
    </script>
</body>
</html>
